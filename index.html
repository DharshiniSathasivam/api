<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>shopphing cart</h1>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                <div>
                    <label for="Productcode">Product Code</label>
                    <input type="text" name="ProductCode" id="ProductCode" placeholder="enter Product id">
                </div>
                <div>
                    <label for="Product">Product Name</label>
                    <input type="text" name="Product" id="Product" placeholder="enter Product Name">
                </div>
                <div>
                    <label for="qty">Product qty</label>
                    <input type="number" name="qty" id="qty" placeholder="enter Product qty">
                </div>
                <div>
                    <label for="Price">Price</label>
                    <input type="number"  name="Price" id="Price" placeholder="enter Product Price" />
                </div>
                <div class="form_action-button">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </div>
                </form>
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Product code</th>
                                <th> Product Name</th>
                                <th> Product qty</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
